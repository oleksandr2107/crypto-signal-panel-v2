<html lang="uk">
<head>

    <title>Crypto Signal Panel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: sans-serif; background: #111; color: #eee; padding: 20px; }
        table { width: 100%; border-collapse: collapse; }

        tr.long { background-color: #003300; }
        tr.short { background-color: #330000; }
        tr.normal { background-color: #1a1a1a; }
        a { color: #80bfff; text-decoration: none; }
    </style>
    <script>
        setInterval(() => location.reload(), 120000); // автооновлення кожні 2 хв
    </script>
</head>
<body>
    <h1>Crypto Signal Panel</h1>
    <p>Оновлюється кожні 2 хвилини. Виводяться LONG / SHORT сигнали з Binance та Bybit.</p>
    <table border="1">
        <thead>
            <tr>
                <th>Монета</th>
                <th>Біржа</th>
                <th>Тип</th>
                <th>OI / Ціна (%)</th>
                <th>Посилання</th>
            </tr>
        </thead>
        <tbody>
            <!-- SIGNAL_ROWS -->
        </tbody>
    </table>
</body>
</html>
